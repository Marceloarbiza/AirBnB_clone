<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>AirBnB_clone</title>
    <link href="styles/4-common.css" rel="stylesheet" type="text/css">

</header>

                <h3>States</h3>
                <h4>California, Arizona...</h4>

                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>

                    </li>
                    <li>

                        <ul>

                        </ul>
                    </li>   
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
